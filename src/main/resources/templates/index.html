<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Inmuebles</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:switch="${inmuebles}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No hay inmuebles!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Inmuebles</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>NOMBRE</th>
                                    <th>DIRECCIÓN</th>
                                    <th>TELÉFONO</th>
                                    <th>FECHA ALTA</th>
                                    <th>FECHA ULTIMA MODIFICACIÓN</th>
<!--                                     <th></th> -->
<!--                                     <th></th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${inmuebles}">
                                    <td th:text="${item.fiid}"></td>
                                    <td th:text="${item.fcnombre}"></td>
                                    <td th:text="${item.fcdireccion}"></td>
                                    <td th:text="${item.fctelefono}"></td>
                                    <td th:text="${item.fdfechaalta}"></td>
                                    <td th:text="${item.fdfechamodificacion}"></td>
<!--                                     <td><a th:href="@{edit/{id}(id=${item.fiid})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td> -->
<!--                                     <td><a th:href="@{delete/{id}(id=${item.fiid})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <p class="my-5"><a href="add-inmueble" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
